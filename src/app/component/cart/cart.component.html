<ng-container *ngIf="products.length !=0">
    <ng-container>
        <div class="card-table" id="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.img}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger">delete</button>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                        </tr>
    
                    </tbody>
    
                </table>
            </div>
        </div>
    </ng-container>


</ng-container>

<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card" id="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center" id="center">
            <img src="" alt="">
            <h4>Your cart is empty</h4>
            <h6>Add items to cart</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
        </div>
</ng-container>
